<city-talk-header
    user-name={{find.userName}}
    user-location={{find.userLocation}}>
</city-talk-header>

<div class="container find-container">
    <find-form
            location-denied="find.locationDenied"
            start-chat="find.startChat()"
            label="find.userLabel"
            preferred-location="find.userPreferredLocation">
    </find-form>
</div>
